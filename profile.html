<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Profile</title>
    <style>
      body {
        max-width: 50%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <i class="fas fa-user fa-5x"></i>
          </div>
          <div class="col-8">
            <h1>User</h1>
            <h2>Language:</h2>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                &nbsp
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
            <hr />
            <h5>Maturity Settings:</h5>
            <button class="p-1">ALL MATURITY RATINGS</button>
            <p>Show titles of all maturity ratings for this profile</p>
            <button class="p-1">EDIT</button>
            <hr />
            <h5>Autoplay controls</h5>
            <input class="p-3" type="checkbox"> Autoplay next episode in a series on all devices
            <br>
            <input class="p-3" type="checkbox"> Autoplay previous whilst browing on all devices
          </div>

        </div>
        <hr>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-light btn-lg">SAVE</button>
            <button type="button" class="btn btn-dark btn-lg">CANCEL</button>
            <button type="button" class="btn btn-dark btn-lg">DELETE PROFILE</button>

          </div>

        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
