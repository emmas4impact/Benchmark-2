<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Profile</title>
    <style>
      body {
        background-color: black;
      }
      main {
        max-width: 50%;
        margin: auto;
      }
      input {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="index.html"
        ><img src="./logos/netflix.png" width="120"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </nav>
    <main>
    
      <div class="container">
      
        <div class="row">
          <div class="col-2">
            <i class="fas fa-user fa-5x"></i>
          </div>
          <div class="col-8">
            <button class="p-2 h3">User Profile</button>
            <h2 class="text-light">Language:</h2>
            <div class="dropdown">
              <button
                class="btn btn-dark dropdown-toggle border-light"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                &nbsp
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
            <hr />
            <h5 class="text-light border-top border-light pt-5">
              Maturity Settings:
            </h5>
            <button class="p-1 bg-dark border-light text-light mt-2 mb-2">
              ALL MATURITY RATINGS
            </button>
            <p class="text-light">
              Show titles of all maturity ratings for this profile
            </p>
            <button class="p-1 bg-dark border-light">EDIT</button>
            <hr />
            <h5 class="text-light border-light border-top pt-3">
              Autoplay controls
            </h5>
            <div>
              <input class="mt-2" type="checkbox" />
              <span class="text-light">
                Autoplay next episode in a series on all devices
              </span>
              <br />
              <input class="mb-5" type="checkbox" />
              <span class="text-light">
                Autoplay previous whilst browing on all devices
              </span>
            </div>
          </div>
        </div>

        <div class="row border-top border-light">
          <div class="col">
            <button type="button" class="btn btn-light btn-lg mr-2 mt-5">
              SAVE
            </button>
            <button type="button" class="btn btn-dark btn-lg mr-2 mt-5">
              CANCEL
            </button>
            <button type="button" class="btn btn-dark btn-lg mt-5">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
